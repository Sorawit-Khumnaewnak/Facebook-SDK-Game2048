<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Facebook SDK: GAME2048 </title>
		<link rel="icon" type="image/png" href="../icon/icon.ico" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
		<link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700" rel="stylesheet" />
		<script
			src="https://code.jquery.com/jquery-2.2.4.js"
			integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../css/style.css" />
		<script src="../js/main_api.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	</head>
	<body id="id_main" class="main">
		<main class="wrapper">
			<div class="intro clearfix">
				<h1 class="intro_title">2048</h1>
				<div id="profile" class="controls_game-btn">
						
				</div>
			</div>
			

			<!-- /end intro -->
			<!-- controls -->
			<div class="controls clearfix">
				<div class="controls_game">
					<button data-js="newGame" class="controls_game-btn">New Game</button>
				</div>

				

				<div class="controls_score">
					<span class="controls_score-label">Score </span>
					
					
					<span class="controls_score-text" data-js="score"> </span>
				</div>
			</div>
			<!-- gameboard -->
			<div id="touchGameboard" class="gameboard">
				<div class="grid"></div>
				<div class="tile-container"></div>
			</div>
			<!-- /end gameboard -->
			<!-- guide     -->
			<center>
				
					
					<div style="padding: 100;" align="center">
						<div
							class="fb-login-button"
							data-size="large"
							data-button-type="login_with"
							data-layout="rounded"
							data-auto-logout-link="true"
							data-use-continue-as="true"
							data-width=""
							scope="public_profile,email"
							onlogin="checkLoginState();"
							auto-logout-link="true"
							data-use-continue-as="true"
						></div>
					</div>
				
				<div id="logout" onclick="Logout();"><h3>LOGOUT</h3></div>
			</center>
			<!-- /end guide  -->
		</main>
		<!-- /end main  -->

		<!-- templates -->
		<script type="text/html" id="template_grid_cell">
			<div class="grid_cell"></div>
		</script>

		<script type="text/html" id="template_tile">
			<div class="tile">
			 <span class="tile_number"> </span>
			</div>
		</script>
		<!-- /end templates -->
		<!-- partial -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
		<script src="../js/script.js"></script>
	</body>
</html>
